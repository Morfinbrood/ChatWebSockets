<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chatWindow"></div>
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send WS message</button>
    <button onclick="sendHttpRequest()">Send HTTP message</button>

    <br /><br />

    <input type="text" id="groupInput" placeholder="Enter group" />
    <button onclick="addToGroup()">Add to Group</button>

    <div id="connectedGroups">Connected groups:</div>

    <script src="scripts/client.js"></script>
  </body>
</html>
