<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chatWindow"></div>

    <button id="handleUpgradeBtn" onclick="upgradeConnection()">Upgrade</button>

    <input type="text" id="messageInput" placeholder="Enter your message" disabled />
    <button id="sendWSMessageBtn" onclick="sendMessage()" disabled>Send WS message</button>
    <button id="sendHTTPMessageBtn" onclick="sendHttpRequest()" disabled>Send HTTP message</button>

    <br /><br />

    <input type="text" id="groupInput" placeholder="Enter group" disabled />
    <button id="addToGroupBtn" onclick="addToGroup()" disabled>Add to Group</button>
    <div id="connectedGroups">Connected groups:</div>

    <script src="scripts/client.js"></script>
  </body>
</html>
