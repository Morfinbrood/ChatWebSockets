<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
  </head>
  <body>
    <div
      id="chatWindow"
      style="
        width: 400px;
        height: 300px;
        border: 1px solid black;
        overflow-y: scroll;
      "
    ></div>
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="sendHttpRequest()">Send HTTP Request</button>

    <br /><br />

    <input type="text" id="groupInput" placeholder="Enter group" />
    <button onclick="addToGroup()">Add to Group</button>

    <div id="connectedGroups">Connected groups:</div>

    <script>
      const socket = new WebSocket("ws://localhost:3000");
      const chatWindow = document.getElementById("chatWindow");
      const groupInput = document.getElementById("groupInput");
      const connectedGroups = document.getElementById("connectedGroups");
      let connectedGroupIds = [];

      socket.addEventListener("open", () => {
        console.log("Connected to WebSocket server");
      });

      socket.addEventListener("message", (event) => {
        const message = JSON.parse(event.data);
        if (message.type === "message") {
          const messageElement = document.createElement("div");
          messageElement.innerText = String(message.text);
          chatWindow.appendChild(messageElement);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }
      });

      function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = {
          type: "message",
          groupIds: connectedGroupIds,
          text: messageInput.value,
        };
        socket.send(JSON.stringify(message));
        messageInput.value = "";
      }

      function addToGroup() {
        const groupId = groupInput.value.trim();
        if (groupId !== "") {
          const message = {
            type: "join",
            groupId: groupId,
          };
          socket.send(JSON.stringify(message));
          connectedGroupIds.push(groupId);
          connectedGroups.innerText += ` ${groupId},`;
          groupInput.value = "";
        }
      }

      async function sendHttpRequest() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (message === "") {
          console.error("Message input is empty");
          return;
        }

        if (!connectedGroupIds) {
          console.error("No group added yet");
          return;
        }

        console.log(
          `client message: ${message} groupIds: ${connectedGroupIds}`
        );
        const response = await fetch("http://localhost:3000/handleUpgrade", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            type: "message",
            groupIds: connectedGroupIds,
            message: message,
          }),
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = response.json();
        console.log("HTTP Request sent successfully:", data);
      }
    </script>
  </body>
</html>
